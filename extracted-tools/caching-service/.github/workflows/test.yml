name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        os: [ubuntu-latest]
        include:
          - python-version: '3.12'
            os: windows-latest
          - python-version: '3.12'
            os: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt
            **/pyproject.toml
            **/setup.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -e ".[dev]"

      - name: Lint with black
        run: |
          black --check --diff caching_service/

      - name: Lint with ruff
        run: |
          ruff check caching_service/

      - name: Type check with mypy
        run: |
          mypy caching_service/ || true

      - name: Run tests with coverage
        run: |
          pytest --cov=caching_service --cov-report=xml --cov-report=term-missing --cov-report=html -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests-py${{ matrix.python-version }}
          name: codecov-py${{ matrix.python-version }}-${{ matrix.os }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      - name: Upload coverage reports to GitHub
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
        with:
          name: coverage-report
          path: htmlcov/

      - name: Check coverage threshold
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
        run: |
          coverage report --fail-under=70 || true

  test-minimal:
    name: Test with minimal dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --no-cov

  test-cache-backends:
    name: Test cache backend implementations
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Test cache strategies
        run: |
          python -c "
          from caching_service import CacheManager
          from caching_service.backends import RedisCache, MemoryCache
          print('Cache backends loaded successfully!')
          "
